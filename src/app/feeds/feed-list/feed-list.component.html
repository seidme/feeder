<div class="layout">
    <input type="search"
           name="searchTerm"
           class="flx-input"
           placeholder="Filter your feeds..."
           #searchInput
           [ngModel]="searchTerm"
           (ngModelChange)="filterFeeds($event)" />

    <ul class="feeds">
        <li *ngFor="let feed of filteredFeeds"
            [@listItemInsertRemoveAnimation]>
            <span class="title">{{feed.name}}</span>
            <button type="button"
                    class="remove-btn"
                    title="Remove feed"
                    (click)="removeFeed(feed)">X</button>
        </li>
    </ul>
</div>
